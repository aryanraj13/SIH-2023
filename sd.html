<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Detail Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f5ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #0046b3;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #0046b3;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f8f8; /* Light gray background */
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            background-color: #0046b3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            display: block;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background-color: #002a66;
        }

        span {
            color: red;
        }

        #lasttag {
            color: black;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Student Detail Form</h2>
    <form id="studentForm" action="insert.php" method="post" name="Student Detail Form" onsubmit="return validateForm()" method="post">
        <label for="name">Name: <span>*</span></label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age: <span>*</span></label>
        <input type="number" id="age" name="age" required>

        <label>Gender: <span>*</span></label>
        <input type="radio" id="male" name="gender" value="M" required>
        Male
        <input type="radio" id="female" name="gender" value="F" required>
        Female
        <input type="radio" id="other" name="gender" value="O" required>
        Other
        <br><br>

        <label for="income">Family Income: <span>*</span></label>
        <select id="income" name="income" required>
            <option selected>Select your annual family income</option>
            <option value="100000">Less than 1,00,000</option>
            <option value="500000">1,00,000 - 5,00,000</option>
            <option value="1200000">5,00,000 - 12,00,000</option>
            <option value="2000000">More than 12,00,000</option>
        </select>

        <label for="city">City: <span>*</span></label>
        <input type="text" id="city" name="city" required>
      
        <label for="district">District: <span>*</span></label>
        <input type="text" id="district" name="district" required>

        <label for="state">State: <span>*</span></label>
        <input type="text" id="state" name="state" required>

        <label for="aadhaar">Aadhaar No: <span>*</span></label>
        <input type="text" id="aadhaar" name="aadhaar" pattern="[0-9]{12}" required
            placeholder="Enter 12-digit Aadhaar number">

        <label for="school">School ID: <span>*</span></label>
        <input type="number" id="school" name="school" required>

        <label for="standard">Standard: <span>*</span></label>
        <input type="text" id="standard" name="standard" required>
        
        <label for="caste">Caste: <span>*</span></label>
        <select id="caste" name="caste" required>
            <option selected>Select your caste</option>
            <option value="General">General</option>
            <option value="SC">SC</option>
            <option value="ST">ST</option>
            <option value="OBC">OBC</option>
        </select>

        <label for="reason">Reason:</label>
        <textarea id="reason" name="reason" rows="4"></textarea>

        <button type="submit">Submit</button>
    </form>
    <br>
    <span>*</span><span id="lasttag">Required fields</span>
</div>

<script type="text/javascript">
    function validateForm() {
        var aadhaarValue = document.getElementById("aadhaar").value;
        if (aadhaarValue.length !== 12 || isNaN(aadhaarValue)) {
            alert("Please enter a valid 12-digit Aadhaar No.");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
